name: "Build with Nix"
on:
  pull_request:
  push:
jobs:
  build:
    name: "Run nix-build"
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2.3.4
    - uses: cachix/install-nix-action@v13
      with:
        nix_path: nixpkgs=channel:nixos-unstable
    - run: nix-build -A haskellPackages.sexp-grammar
